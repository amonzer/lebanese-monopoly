                    <script>
                    $('#play').click(function(){
                      $('.dices #wrapper').show(0);
                      $('.dices #point').show(0);
                      
                      $('#platform').removeClass('stop').addClass('playing');
//                      $('#dice1, #dice2')
                      setTimeout(function(){
                        $('#platform').removeClass('playing').addClass('stop');
                        var number1 = Math.floor(Math.random() * 6) + 1;
                        var number2 = Math.floor(Math.random() * 6) + 1;
                        var number = number1 + number2;
                        var x = 0, y = 20, z = -20;
                        switch(number1){
                            case 1:
                              x = 0; y = 20; z = -20;
                              break;
                            case 2:
                              x = -100; y = -150; z = 10;
                              break;
                            case 3:
                              x = 0; y = -100; z = -10;
                              break;
                            case 4:
                              x = 0; y = 100; z = -10;
                              break;
                            case 5:
                              x = 80; y = 120; z = -10;
                              break;
                            case 6:
                              x = 0; y = 200; x = 10;
                              break;
                        }
                        $('#dice1').css({
                          'transform': 'rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z + 'deg)'
                        });




                        switch(number2){
                            case 1:
                              x = 0; y = 20; z = -20;
                              break;
                            case 2:
                              x = -100; y = -150; z = 10;
                              break;
                            case 3:
                              x = 0; y = -100; z = -10;
                              break;
                            case 4:
                              x = 0; y = 100; z = -10;
                              break;
                            case 5:
                              x = 80; y = 120; z = -10;
                              break;
                            case 6:
                              x = 0; y = 200; x = 10;
                              break;
                        }
                        $('#dice2').css({
                          'transform': 'rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z + 'deg)'
                        });

                        $('#platform').css({
                          'transform': 'translate3d(0,0, 0px)'
                        });

                        $('#point').html(number);
                        $('.dices #wrapper').delay(1500).fadeOut(500);
                        
                        //number = number_of_spaces
                        if(player_turn==1){
                            move_player_on_spaces(number);
                            switch_player_turn(player_turn, number);
                        }else{
                            move_agent_on_spaces(number);
                            switch_player_turn(player_turn, number);
                        }
//                      }, 2000);
                      }, 1000);
                    });
                    </script>

<div class="bank_info">

<button id="start_game" onclick="startGame()">Start Game</button>
<button id="end_game" onclick="endGame()">End Game</button>
<button id="refresh_game" onclick="refreshGame()">Refresh</button>
<div class="timer">
    Timer: <label id="minutes">00</label>:<label id="seconds">00</label>
</div>

<script>
set_initial_states_info();


var myGameTimer;
//Start Game Function
function startGame() {
    player['name'] = prompt("Please enter your name:", "Abdallah Monzer");
    if (player['name'] == null || player['name'] == "") {
        //cancelled
    } else {
        //timer start working
        $('#start_game').css('display','none');
        $('#end_game').css('display','block');
        $('.timer').css('display','block');
        myGameTimer = setInterval(setTime, 1000);
        document.getElementById("player_name").innerHTML = player['name'];
        
        //display rolling dice press
        $('.dices #play').show(0);
        
        //Set initial values for the agent and the player
        set_initial_info();
        $('.bank_info').addClass('animated');
        
        switch_player_turn(player_turn, 0);

    }
}
//End Game Function
function endGame(){
    clearInterval(myGameTimer);
    $('#end_game').css('display','none');
    $('#refresh_game').css('display','block');
}
function refreshGame(){
    location.reload();
}
</script>

<script type="text/javascript">
    var minutesLabel = document.getElementById("minutes");
    var secondsLabel = document.getElementById("seconds");
    var totalSeconds = 0;
    function setTime()
    {
        ++totalSeconds;
        secondsLabel.innerHTML = pad(totalSeconds%60);
        minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
    }
    function pad(val)
    {
        var valString = val + "";
        if(valString.length < 2)
        {
            return "0" + valString;
        }
        else
        {
            return valString;
        }
    }
</script>
